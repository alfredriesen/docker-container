version: '3'

services:
  dind:
    build:
      context: https://github.com/alfredriesen/docker-container.git#main
      dockerfile: DockerfileDinD
    container_name: "dind"
    ports:
      - "51212:22"
    environment:
      TZ: ${TZ}
      ROOT_PASSWORD: ${ROOT_PASSWORD}
    volumes:
      - ${STACK_PATH}/${STACK_ID}:/app
    entrypoint: ./entry_point.sh
